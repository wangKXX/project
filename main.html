<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> 
    <link rel="stylesheet" href="./css/animate.min.css"> 
    <link rel="stylesheet" href="./css/main.min.css"> 
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
    <title>test</title>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide blue-slide swiper-slide-active" style="width: 888px;">
          <p class="ani  fadeInUp animated" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" swiper-animate-style-cache=" " style="visibility: visible;animation-duration:0.5s;-webkit-animation-duration:0.5s;animation-delay:0.3s;-webkit-animation-delay:0.3s;">从下往上出现的内容</p>
        </div>
        <div class="swiper-slide red-slide swiper-slide-next" style="width: 888px;">
          <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" swiper-animate-style-cache=" " style="visibility: hidden;">从左至右出现的内容</p>
        </div>
      </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"> </script>
    <script src="./js/jquery-1.11.3.min.js"> </script>
    <script src="./js/swiper.animate1.0.3.min.js"> </script>
    <script> 
      //Swiper5
        var mySwiper = new Swiper ('.swiper-container', {
          direction : 'vertical',
          on:{
            init: function(){
              swiperAnimateCache(this);
              swiperAnimate(this);
            }, 
            slideChangeTransitionEnd: function(){ 
              swiperAnimate(this);
            } 
          }
        }) 
        </script>
  </body>
</html>
